on:
  push:
    tags:
      - "v*.*.*"

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: crystallang/crystal:latest-alpine
    steps:
      - name: Cache shards
        uses: actions/cache@v2
        with:
          path: ~/.cache/shards
          key: ${{ runner.os }}-shards-${{ hashFiles('shard.yml') }}
          restore-keys: ${{ runner.os }}-shards-
      - name: Download source
        uses: actions/checkout@v2
      - name: Install shards
        run: shards check || shards install --without-development
      - name: Check formatting
        run: crystal tool format --check
      - name: package information
        run: |
          echo "BINARY_NAME=translater" >> $GITHUB_ENV
          echo "PKG_ARCH=x86_64" >> $GITHUB_ENV
          echo "RELEASE_VERSION=${GITHUB_REF#refs/*/}" >> $GITHUB_ENV
          echo "PLATFORM=unknown-linux-musl.tar.gz" >> $GITHUB_ENV
      - name: set asset name
        run: |
          echo "ASSERT_NAME=${BINARY_NAME}-${RELEASE_VERSION}-${PKG_ARCH}-${PLATFORM}" >> $GITHUB_ENV
      - name: release binary
        id: release
        run: |
          shards build --production --release --progress --static --no-debug -Dstrict_multi_assign -Dno_number_autocast --link-flags="-s -Wl,-z,relro,-z,now,-L/app"
          tar zcvf ${ASSERT_NAME} bin/${BINARY_NAME} LICENSE
          echo "ASSERT_NAME=$ASSERT_NAME" >> $GITHUB_OUTPUT
      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            ${{ steps.release.outputs.ASSERT_NAME }}
